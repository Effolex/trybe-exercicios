<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="">
    <h1 class="display-6 mt-2 text-center">Curriculo</h1>
  </header>
  <form action='' method="GET" name="curriculo" id="curriculo">
    <fieldset id="fieldset-informacao" >
      <div class="m-3">
        <label for="input-nome" class="form-label">
          Nome:
        </label>
        <input type="text" name="nome" id="input-nome" class="form-control">
      </div>
      <div class="m-3">
        <label for="input-email" class="form-label">
          Email:
        </label>
        <input type="email" name="email" maxlength="50" id="input-email" class="form-control" >
        <small class="form-text text-muted">
          Your email needs to be like this example@mail.com.
        </small>
      </div>
      <div class="m-1 row">
        
        <div class="col">
          <label for="input-cpf" class="form-label">
            Cpf:
          </label>
          <input type="text" name="cpf" maxlength="11" id="input-cpf" class="form-control w-100" >
          <small class="form-text text-muted">
            Only numbers.
          </small>
        </div>
        
        <div class="col">
          <label for="input-endereco" class="form-label">
            Endere√ßo:
          </label>
          <input type="text" name="endereco" maxlength="200" id="input-endereco" class="form-control w-100" >
        </div>

        <div class="col w-25">
          <label for="input-cidade" class="form-label">
            Cidade:
          </label>
          <input type="text" name="cidade" maxlength="28" id="input-cidade" class="form-control w-100"  >
        </div>
      </div>
      <div>
        
        <div class="m-3 d-inline-block">
          <label for="select-estado" class="form-label">
            Estado:
          </label>
          <select name="estado" size="1"  id="select-estado" class="form-select w-100">
            <option value="">Selecione o estado</option>
          </select>
        </div>
        <div class="d-inline-block">
          <div class="form-check">
            
            <input type="radio" name="residencia" value="casa" id="input-casa" class="form-check-input">
            <label for="input-casa" class="form-check-label">
              Casa
            </label>
          </div>
          <div class="form-check">
            
            <input type="radio" name="residencia" value="casa" id="input-apartamento" class="form-check-input">
            <label for="input-apartamento" class="form-check-label">
              Apartamento
            </label>
          </div>
        </div>
      </div>
      
      
      
    </fieldset>
    
    <fieldset class="text-center">
      <label for="resumo-curriculo" class="lead mb-3">
        Resumo do Curriculo
      </label>
      <br>
      <textarea name="resumo-curriculo" id="resumo-curriculo" cols="30" rows="10" maxlength="1000" class="form-text w-75"  ></textarea>
      <div class="mt-3 ">
        
        <label for="cargo" class="">Cargo:</label>
        <input type="text" maxlength="40" id="cargo" class="">
      </div>
      <label for="resumo-cargo" class="lead mb-3">
        Resumo do cargo
      </label>
      <br>
      <textarea name="resumo-cargo" id="resumo-cargo" cols="30" rows="10" maxlength="500" class="form-text w-75" ></textarea>
      <br>
      <label for="data-de-inicio">Data de inicio:</label>
      <input type="text" name="data-de-inicio" id="data-de-inicio" class="mt-3" >
    </fieldset>
    <div class="container mt-3">
      <div class="text-center">
        
        <button type="submit" id="submit" class="btn btn-primary mb-4 ">Enviar</button>
      </div>
    </div>
  </form>
  <!-- JavaScript Bundle with Popper -->
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <script src="dist/js/DatePickerX.min.js"></script>
  <script src='script.js'></script>
</body>
</html>
